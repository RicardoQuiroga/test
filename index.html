<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="./Frameworks/Aframe.min.js"></script>
		<!-- we import arjs version without NFT but with marker + location based support -->
		<script src="./Frameworks/Aframe-ar.js"></script>
		<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
		<script src="./Frameworks/jQuery.min.js"></script>
    </head>
    <body>
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs='ourceType: webcam; patternRatio: 0.75 trackingMethod: best maxDetectionRate: 60 detectionMode: mono;'
        renderer='antialias: true; alpha: true; precision: medium; logarithmicDepthBuffer: true;'
        gesture-detector id='scene'>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: 42.285233; longitude: -85.181536' material='color: red' scale='2 2 2'></a-box>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
