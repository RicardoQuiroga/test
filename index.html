<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs='ourceType: webcam; patternRatio: 0.75 trackingMethod: best maxDetectionRate: 60 detectionMode: mono;'
        renderer='antialias: true; alpha: true; precision: medium; logarithmicDepthBuffer: true;'
        gesture-detector id='scene'>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: 42.285210; longitude: -85.181570' material='color: red' scale='2 2 2'></a-box>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
